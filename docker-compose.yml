services:
  # 1. BASE DE DATOS MySQL
  db:
    image: mysql:8.0
    container_name: bonappetit_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - bonappetit_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. SERVIDOR DE APLICACIÓN - Instancia 1
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bonappetit_app1
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    networks:
      - bonappetit_network
    restart: unless-stopped

  # 2. SERVIDOR DE APLICACIÓN - Instancia 2
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bonappetit_app2
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    networks:
      - bonappetit_network
    restart: unless-stopped

  # 3. BALANCEADOR DE CARGAS (Nginx)
  # Distribuye peticiones HTTP entre app1 y app2
  nginx:
    image: nginx:alpine
    container_name: bonappetit_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    networks:
      - bonappetit_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  bonappetit_network:
    driver: bridge
